  homeInfoParams:
    Title: "નમસ્તે, "
    Content: "AgriNurtureમાં આપનું સ્વાગત છે! અહીં તમને ખેતીની જમીન વિશે ઘણી બધી સરસ માહિતી મળશે. અમે ખેતીમાં વપરાતી માટીને લગતી માહિતી અને સંસાધનો પ્રદાન કરીએ છીએ. તે જમીનના પ્રકારો, જમીનની તંદુરસ્તી, માટી વ્યવસ્થાપન અને જેવા વિષયોને આવરી લે છે. જમીનનું સંરક્ષણ. એગ્રીસોઇલ એ ખેડૂતો, કૃષિ વ્યાવસાયિકો અને પાક ઉગાડવામાં અને પશુધનના ઉછેરમાં જમીનની ભૂમિકા વિશે વધુ જાણવામાં રસ ધરાવનાર કોઈપણ માટે મૂલ્યવાન સંસાધન છે."  # socialIcons:
